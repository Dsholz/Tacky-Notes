<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes APP</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes Appplication</h1>
      <h2 class="header__subtitle">Take Notes and Never Forget</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <label>
        Search: <input id="search-text" type="text" class="input" placeholder="Filter Notes">
      </label>
      <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by Last Edited</option>
        <option value="byCreated">Sort by Recently Creted</option>
        <option value="byAlphabet">Sort Alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button>
  </div>
  <script src="scripts/uuidv4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="scripts/notes-functions.js"></script>
  <script src="scripts/notes-app.js"></script>
</body>

</html>
